<html>
<head>
  <title>Tài liệu học tập sưu tầm</title>
  <style>
    * {
      font-family: Consolas, "Comic Sans MS", "Open Sans", Calibri, sans-serif;
      box-sizing: border-box;
      -moz-user-select: none;
      -webkit-user-select: none;
      -ms-user-select: none;
    }

    body {
      display: flex;
      flex-direction: column;
      height: 100%;
      font-size: 125%;
      background-color: #fcb3f0;
    }

    main {
      min-height: 360px;
    }

    footer {
      margin-top: auto;
    }

    input[type=text], select, textarea {
      font-size: 350%;
      text-align: center;
      width: 70%;
      padding: 18px;
      border: 1px solid #ccc;
      border-radius: 100px;
      resize: vertical;
      display: block;
      margin-top: 25px;
    }

    input[type=submit] {
      font-size: 300%;
      text-align: center;
      background-color: #fa5ae0;
      color: white;
      min-width: 25%;
      padding: 18px 20px;
      border: none;
      border-radius: 60px;
      cursor: pointer;
      display: block;
      margin-top: 25px;
    }

    input[type=submit]:hover {
      background-color: #ff00d5;
    }

    a {
      text-decoration: none;
      color: white;
    }

    a:hover {
      color: black;
    }

  </style>
</head>
<body id="cover">
  <header></br></br></br></br></br></br></br></br></br></header>
  <main>
      <div id="input">
        <center>
          <input type="text" id="question" placeholder="nhập mã vào đây">
          <input type="submit" id="submit" value="xác nhận">
        </center>
      </div>
  </main>
  <footer></br></br><center><a href="https://m.me/Teemoing" title=":v">góp ý</a></center></br></br></footer>
  <!-- scripts here -->
  <script type="text/javascript">
    let cover = document.getElementById("cover");
    let input = document.getElementById("input");
    let answer = document.getElementById("question");
    let submit = document.getElementById("submit");

    /* You can't see me :v */
    let list = [
        { key: "KTLT", link: "https://drive.google.com/drive/folders/1fQ2oJKbeL_1DIcOoM-7x71c-2SGAEG1S?usp=sharing" },
        { key: "LTXS", link: "https://drive.google.com/drive/folders/1YzvJTkdz4rymXSUZrKXAlAF5ZKj9gnFh?usp=sharing" }
    ];

    submit.onclick = function() {
        if (answer.value.trim() === "") return;
        for (var index = 0; index < list.length; index++) {
            if (answer.value.toLowerCase() == list[index].key.toLowerCase()) {
                window.location.href = list[index].link;
                return;
            }
        }

        input.style.display = "none";
        cover.style.backgroundImage = "url('./dimple.jpg')";
        cover.style.backgroundRepeat = "no-repeat";
        cover.style.backgroundAttachment = "fixed";
        cover.style.backgroundSize = "cover";
        window.document.title = ":v";     
    };
    input.addEventListener("keyup", function(e) {
        if (e.keyCode === 13) { // Enter pressed
            submit.click();
        }
    });
    
    cover.ondblclick = function() {
        input.style.display = "inline";
    };

  </script>
</body>
