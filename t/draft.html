<head>
  <title>Document</title>
  <style>
    body {
      background: #F5F5F5;
      font-size: 1em;
      font-family: Consolas;
      text-align: justify;
      height: 100%;
    }

    .container {
      background: white;
      border-radius: 8px;
      min-height: 100%;
    }

    .title {
      margin-left: 20px;
      font-size: 3em;
      color: black;
    }

    .content {
      margin-left: 20px;
      margin-top: 10px;
      font-size: 2em;
      color: black;
    }
  </style>
</head>
<body>
  <div class='container'>
    <div class='title' draggable='true' contenteditable='true'><b>Title</b></div>
    <div id='content' class='content' contenteditable='true'>
      <div id='placeholder'>Write something...</div>
    </div>
  </div>

  <script>
    let content = document.getElementById('content');

    content.onclick = function() {
      document.getElementById('placeholder').remove();
    };

    content.onkeypress = function() {
      console.log('Typing...');
    };

    content.onkeyup = function() {
      console.clear();
    };
  </script>
</body>
