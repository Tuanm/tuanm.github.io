<script>
    minID = 0;          // change it
    maxID = 1;          // change it
    extension = ".png"; // change it

    function getRandom(min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    window.location.href = "https://tuanm.github.io/khong-quay-tay/img/" + getRandom(minID, maxID) + extension;
</script>
