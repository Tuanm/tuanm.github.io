<script>
    minID = 1;          // change it
    maxID = 11;        // change it
    extension = ".png"; // change it

    function getRandom(min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    window.location.href = "https://tuanm.github.io/khong-quay-tay/gai-xinh-chon-loc/img/" + getRandom(minID, maxID) + extension;
</script>
