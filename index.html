<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Google+Sans|Roboto|Roboto+Mono|Material+Icons">
  <title>To Live Is To Risk It All...</title>
  <style>
    * {
      user-select: none;
      -moz-user-select: none;
      -webkit-user-select: none;
      -ms-user-select: none;
    }

    body {
      background-image: url("./img/wallpaper.png");
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: cover;
    }

    main {
      font-family: Consolas, monospace, "Google Sans", "Roboto", "Roboto Mono", "Material Icons", "Open Sans", sans-serif, serif;
      font-size: 200%;
      color: white;
      height: 25em;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    p {
      margin: 0;
    }

    a {
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <main>
    <p id="quote">
      To live is to <a id="risk">risk</a> it all;<br>
      otherwise you're just an inert chunk<br>
      of randomly assembled molecules<br>
      drifting wherever the universe blows you...<br>
    </p>
  <main>
  <script>
    var risk = document.getElementById("risk");
    risk.onclick = function() {
      document.getElementById("quote").style.display = "none";
    }
  </script>
</body>
